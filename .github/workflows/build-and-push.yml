name: Docker Build and Push

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: "Build and push: wordpress_apache"
        uses: docker/build-push-action@v6
        with:
          context: "{{defaultContext}}:wordpress_apache"
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/wordpress_apache:latest

      - name: "Build and push: wordpress_apache_dev"
        uses: docker/build-push-action@v6
        with:
          context: "{{defaultContext}}:wordpress_apache_dev"
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/wordpress_apache_dev:latest

      - name: "Build and push: bedrock"
        uses: docker/build-push-action@v6
        with:
          context: "{{defaultContext}}:bedrock"
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/bedrock:latest

      - name: "Build and push: web_apache_php"
        uses: docker/build-push-action@v6
        with:
          context: "{{defaultContext}}:web_apache_php"
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/web_apache_php:latest
